<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="icon.svg" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather app</title>
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Weather app</h1>
		<input type="text" placeholder="Enter City Name" /> <br />
		<span class="error-msg"></span>
		<div class="container">
			<div class="weather-info">
				<div class="city-name">Hargeisa, SO</div>
				<!-- <div class="time">14-NOV 12:45</div> -->
				<div class="temp">
					<img src="icon.svg" />
					<span>20॰C</span>
				</div>

				<div class="feels-like">Feels Like 22॰C, very Cloundiness</div>

				<div class="cloud">Cloundiness: 77%</div>
				<div class="humidity">Humidity: 19%</div>
				<div class="visibility">Visibility: 100km</div>
			</div>
			<div class="location">
				<div id="map"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
