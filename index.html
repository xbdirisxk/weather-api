<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="weather-icon.svg" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
	</head>
	<body>
		<h1>Weather app</h1>
		<input type="text" placeholder="Enter City Name" /> <br />
		<span class="error-msg"></span>
		<div class="container">
			<div class="weather-info">
				<div class="city-name">Hargeisa, SO</div>
				<div class="temp">
					<img src="weather-icon.svg" width="30px" height="30px" /> 20॰C
				</div>
				<div class="feels-like">Feels Like 22॰C</div>

				<div class="cloud">Cloundiness: 77%</div>
				<div class="humidity">Humidity: 19%</div>
				<div class="visibility">Visibility: 100km</div>
			</div>
			<div class="location-img">
				<img src="location.jpg" alt="" />
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
